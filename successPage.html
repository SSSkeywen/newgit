<body>
    <div id="successPage">
        <div class="success-header">
            <img src="./img/successBg.png" width="100%" alt="" srcset="">
        </div>
        <section class="success-list success-list-two">
            <ul v-for="(item,index) in successData">
                <li class="line-down-two" :class="item.successStyle">
                    <p class="title-p">{{item.successTips}}</p>
                </li>
                <li class="success-li-content">
                    <div class="success-li-number" @click="isShowPwFn(index)">
                        <p>保单号：{{item.bdNoCount}}</p>
                        <div class="toup-icon" :class="item.isShowPwContent? '':'to-down-icon'">
                            <img src="./img/toUp.png" width="100%" alt="">
                        </div>
                    </div>
                    <p v-if="item.isShowPwContent" class="success-pw-countent" v-text="item.hxCountright"></p>
                </li>
            </ul>
        </section>
        <section class="success-btn">
            <button class="style-click">关闭</button>
        </section>
    </div>
</body>
<script>
    var vm = new Vue({
        el: '#successPage',
        data: {
            successData: [{
                bdNo: '保单号',
                bdNoCount: '006762144694003',
                successTips: '变更成功',
                successStyle: 'success-style',
                hxCountLeft: '核心批文内容',
                isShowPwContent: true,
                hxCountright: '此处是核心批文内容此处是核心批文 次数是核心批文内容此处是核心批文内容'
            },
            {
                bdNo: '保单号',
                isShowPwContent: false,
                bdNoCount: '006762144694003',
                successTips: '变更成功',
                successStyle: 'fail-style',
                hxCountLeft: '核心批文内容',
                hxCountright: ''
            }
            ]
        },
        methods: {
            isShowPwFn(index){
                this.successData[index].isShowPwContent = !this.successData[index].isShowPwContent
            }
        }
    })
</script>
